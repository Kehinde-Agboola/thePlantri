<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
  <!-- Tabs Section -->
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-extrabold text-gray-900">Shop by Category</h2>
    <button class="text-sm text-gray-500 hover:text-gray-900">See all</button>
  </div>

  <div class="mt-6 flex space-x-4">
    <button
      *ngFor="let category of categories"
      (click)="selectCategory(category)"
      [ngClass]="{
        'bg-black text-white': selectedCategory === category,
        'bg-gray-200 text-gray-600': selectedCategory !== category
      }"
      class="px-4 py-2 rounded-full focus:outline-none"
    >
      {{ category }}
    </button>
  </div>

  <!-- Product Cards Section -->
  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
    <div
      *ngFor="let product of filteredProducts"
      class="border rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow duration-300"
    >
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="w-full h-48 object-cover rounded-md"
      />
      <h3 class="mt-4 text-lg font-bold text-gray-900">{{ product.name }}</h3>
      <p class="text-sm text-gray-500">{{ product.category }}</p>
      <p class="mt-2 text-xl font-semibold text-gray-900">
        â‚¦{{ product.price | number }}
      </p>
    </div>
  </div>
  <!-- <img src="../../../../../assets/indoor.svg" /> -->
  <!-- View All Products Button -->
  <div class="mt-8 text-center">
    <button
      class="px-6 py-2 border border-gray-400 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none"
    >
      View all Products
    </button>
  </div>
</div>
