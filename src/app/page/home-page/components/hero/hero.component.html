<section class="sticky bg-hero xl:min-h-[60vh] px-5 md:pb-0 md:px-0">
  <div class="max-w-6xl mx-auto">
    <div
      class="flex items-center text-center md:text-left md:gap-14 flex-col xl:flex-row xl:justify-between"
    >
      <div class="text-para pt-[3rem] md:pt-0">
        <p
          class="font-abhaya leading-none text-[45px] md:text-[47px] lg:text-[55px] xl:text-[80px] font-bold"
        >
          Office Plant. Garden & Home
        </p>
        <p class="font-rate pt-[20px] text-[14px] xl:w-[75%] leading-normal">
          Shop your favorite plants in you favorable factor, Veggies, Seeds,
          Citrus, Fruit Trees, Herbs and more....
        </p>
        <button
          class="font-rate bg-navs mt-[20px] text-white py-3 px-6 rounded-full"
        >
          Shop Tropical Plants
        </button>
      </div>
      <div><img [src]="Hero" alt="" /></div>
    </div>
  </div>
</section>
